<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha E-Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">CodeAlpha E-Store</a>
            <div class="nav-links">
                <div class="user-info" id="userInfo">
                    <span id="welcomeMessage"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <button class="cart-btn" onclick="openCart()">
                    🛒 Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Auth Section -->
        <section class="auth-section" id="authSection">
            <h2>Welcome to CodeAlpha E-Store</h2>
            <div class="auth-toggle">
                <button class="active" onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
            
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm" style="display: none;">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Products Section -->
        <section class="products-section" id="productsSection" style="display: none;">
            <h2 class="section-title">Our Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close" onclick="closeCart()">&times;</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="product-detail" id="productDetail">
                <!-- Product details will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Sample product data (simulating backend)
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                description: "High-quality wireless headphones with noise canceling technology.",
                emoji: "🎧"
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                description: "Feature-rich smartwatch with health monitoring and GPS.",
                emoji: "⌚"
            },
            {
                id: 3,
                name: "Laptop Backpack",
                price: 49.99,
                description: "Durable and stylish laptop backpack with multiple compartments.",
                emoji: "🎒"
            },
            {
                id: 4,
                name: "Bluetooth Speaker",
                price: 79.99,
                description: "Portable Bluetooth speaker with premium sound quality.",
                emoji: "🔊"
            },
            {
                id: 5,
                name: "Wireless Mouse",
                price: 29.99,
                description: "Ergonomic wireless mouse with precision tracking.",
                emoji: "🖱️"
            },
            {
                id: 6,
                name: "Phone Case",
                price: 19.99,
                description: "Protective phone case with elegant design.",
                emoji: "📱"
            }
        ];

        // Application state
        let currentUser = null;
        let cart = [];
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Register form
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
        }

        function checkAuthStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showProductsSection();
            }
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelector('.auth-toggle button:first-child').classList.add('active');
            document.querySelector('.auth-toggle button:last-child').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'grid';
            document.querySelector('.auth-toggle button:first-child').classList.remove('active');
            document.querySelector('.auth-toggle button:last-child').classList.add('active');
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simple authentication (in real app, this would be server-side)
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showSuccess('Login successful!');
                setTimeout(showProductsSection, 1000);
            } else {
                showError('Invalid email or password!');
            }
        }

        function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (users.find(u => u.email === email)) {
                showError('Email already exists!');
                return;
            }

            const newUser = {
                id: Date.now(),
                name,
                email,
                password
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            showSuccess('Registration successful! Please login.');
            setTimeout(() => {
                showLogin();
                document.getElementById('registerForm').reset();
            }, 1500);
        }

        function showProductsSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('productsSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.name}!`;
            
            loadProducts();
            loadCart();
        }

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-description">${product.description}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                
                productCard.onclick = (e) => {
                    if (!e.target.classList.contains('add-to-cart')) {
                        showProductDetail(product);
                    }
                };
                
                grid.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCartDisplay();
            saveCart();
            showSuccess('Product added to cart!');
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        function openCart() {
            if (!currentUser) {
                showError('Please login first!');
                return;
            }

            const cartModal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Your cart is empty</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>$${item.price} each</p>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #ff4757; margin-left: 1rem;">×</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }

            updateCartTotal();
            cartModal.style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                    saveCart();
                    openCart(); // Refresh cart display
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            saveCart();
            openCart(); // Refresh cart display
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                showError('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Simulate order processing
            const order = {
                id: Date.now(),
                userId: currentUser.id,
                items: [...cart],
                total: total,
                date: new Date().toISOString(),
                status: 'Processing'
            };

            // Save order (in real app, this would be sent to backend)
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            cart = [];
            updateCartDisplay();
            saveCart();
            closeCart();

            showSuccess(`Order placed successfully! Order ID: ${order.id}`);
        }

        function showProductDetail(product) {
            const productDetail = document.getElementById('productDetail');
            productDetail.innerHTML = `
                <div class="product-detail-image">${product.emoji}</div>
                <div>
                    <h2>${product.name}</h2>
                    <p class="product-price">$${product.price}</p>
                    <p>${product.description}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id}); closeProductModal();">Add to Cart</button>
                </div>
            `;
            document.getElementById('productModal').style.display = 'block';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function logout() {
            currentUser = null;
            cart = [];
            localStorage.removeItem('currentUser');
            localStorage.removeItem('cart');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('productsSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            
            updateCartDisplay();
            showSuccess('Logged out successfully!');
        }

        function saveCart() {
            if (currentUser) {
                localStorage.setItem(`cart_${currentUser.id}`, JSON.stringify(cart));
            }
        }

        function loadCart() {
            if (currentUser) {
                const savedCart = localStorage.getItem(`cart_${currentUser.id}`);
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCartDisplay();
                }
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const productModal = document.getElementById('productModal');
            
            if (event.target === cartModal) {
                closeCart();
            }
            if (event.target === productModal) {
                closeProductModal();
            }
        }
    </script>
</body>
</html>
